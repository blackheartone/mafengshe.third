<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>自定义HTML</title>
</head>

<body>
    <h2>码蜂社作业</h2>
    <p>根据<span style="color:red;">讲义</span>上的元素，写一个HTML。内容<strong>自定义</strong></p>
    <p><em>常见标签以及其demo用法:</em></p>
    <table>
        <thead>
            <tr>
                <th>标签</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;h1&gt;-&lt;h6&gt;</td>
                <td>&emsp;标题</td>
            </tr>
            <tr>
                <td>&lt;p&gt;和&lt;div&gt;</td>
                <td>&emsp;段落和块</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <p>点击下方按钮传送至码蜂社官网了解其他标签以及描述:</p>
    <a href="http://fe-base.books.mafengshe.com/%E5%89%8D%E7%AB%AF%E5%9F%BA%E7%A1%80/HTML/%E5%B8%B8%E8%A7%81%E6%A0%87%E7%AD%BE%E5%8F%8A%E5%85%B6%E5%B1%9E%E6%80%A7.html" target="_blank">
        <button>码蜂社</button>
    </a>
